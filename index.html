<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form class="calc">
            <button class="calc-result">BLANK</button>
            <button class="calc-clear" type="reset">AC</button>
            <button class="calc-backspace">BACKSPACE</button>
            <button class="calc-divide">/</button>
            <button class="calc-seven">7</button>
            <button class="calc-eight">8</button>
            <button class="calc-nine">9</button>
            <button class="calc-multiply">X</button>
            <button class="calc-four">4</button>
            <button class="calc-three">5</button>
            <button class="calc-six">6</button>
            <button class="calc-subtract">-</button>
            <button class="calc-one">1</button>
            <button class="calc-two">2</button>
            <button class="calc-three">3</button>
            <button class="calc-add">+</button>
            <button class="calc-sign">+/-</button>
            <button class="calc-zero">0</button>
            <button class="calc-decimal">.</button>
            <button class="calc-equals">=</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
