<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="calculator grid-container">
            <div class="calculator__result grid-item">BLANK</div>
            <div class="calculator__clear grid-item">CLEAR</div>
            <div class="calculator__backspace grid-item">BACKSPACE</div>
            <div class="calculator__divide grid-item">/</div>
            <div class="calculator__7 grid-item">7</div>
            <div class="calculator__8 grid-item">8</div>
            <div class="calculator__9 grid-item">9</div>
            <div class="calculator__multiply grid-item">*</div>
            <div class="calculator__4 grid-item">4</div>
            <div class="calculator__5 grid-item">5</div>
            <div class="calculator__6 grid-item">6</div>
            <div class="calculator__subtract grid-item">-</div>
            <div class="calculator__1 grid-item">1</div>
            <div class="calculator__2 grid-item">2</div>
            <div class="calculator__3 grid-item">3</div>
            <div class="calculator__add grid-item">+</div>
            <div class="calculator__sign grid-item">+/-</div>
            <div class="calculator__0 grid-item">0</div>
            <div class="calculator__decimal grid-item">.</div>
            <div class="calculator__equals grid-item">=</div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
