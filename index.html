<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="heading">
            <h1 class="heading-title">The Odin Calculator</h1>
        </header>
        <div class="calc">
            <div class="calc-screen">
                <div class="calc-screen__text" id="screen-top"><span class="screen-inner-top"></span></div>
                <div class="calc-screen__text" id="screen-bottom"><span class="screen-inner-bottom"></span></div>
            </div>
            <button class="calc-clear" type="reset">AC</button>
            <button class="calc-delete">DEL</button>
            <button class="calc-percent operands">%</button>
            <button class="calc-divide operands">รท</button>
            <button class="calc-seven digits">7</button>
            <button class="calc-eight digits">8</button>
            <button class="calc-nine digits">9</button>
            <button class="calc-multiply operands">X</button>
            <button class="calc-four digits">4</button>
            <button class="calc-five digits">5</button>
            <button class="calc-six digits">6</button>
            <button class="calc-subtract operands">-</button>
            <button class="calc-one digits">1</button>
            <button class="calc-two digits">2</button>
            <button class="calc-three digits">3</button>
            <button class="calc-add operands">+</button>
            <button class="calc-sign">+/-</button>
            <button class="calc-zero digits">0</button>
            <button class="calc-decimal">.</button>
            <button class="calc-equals">=</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
