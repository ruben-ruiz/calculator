<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form class="calculator grid-container">
            <button class="calculator__result grid-item">BLANK</button>
            <button class="calculator__clear grid-item" type="reset">CLEAR</button>
            <button class="calculator__backspace grid-item">BACKSPACE</button>
            <button class="calculator__divide grid-item">/</button>
            <button class="calculator__7 grid-item">7</button>
            <button class="calculator__8 grid-item">8</button>
            <button class="calculator__9 grid-item">9</button>
            <button class="calculator__multiply grid-item">*</button>
            <button class="calculator__4 grid-item">4</button>
            <button class="calculator__5 grid-item">5</button>
            <button class="calculator__6 grid-item">6</button>
            <button class="calculator__subtract grid-item">-</button>
            <button class="calculator__1 grid-item">1</button>
            <button class="calculator__2 grid-item">2</button>
            <button class="calculator__3 grid-item">3</button>
            <button class="calculator__add grid-item">+</button>
            <button class="calculator__sign grid-item">+/-</button>
            <button class="calculator__0 grid-item">0</button>
            <button class="calculator__decimal grid-item">.</button>
            <button class="calculator__equals grid-item">=</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
