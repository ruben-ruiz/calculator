<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calc">
            <div class="calc-header">
                <img  class="calc-header__logo" src="images/odin-logo.png" alt="Odin Project Logo">
                <span class="calc-header__text"> ODIN INSTRUMENTS</span>
                <span class="calc-header__text-right">OI-83 Plus</span>
            </div>
            <div class="calc-screen">
                <div class="calc-screen__text" id="screen-top"><span class="screen-inner-top"></span></div>
                <div class="calc-screen__text" id="screen-bottom"><span class="screen-inner-bottom"></span></div>
            </div>
            <button class="calc-clear calc-btn" type="reset">AC</button>
            <button class="calc-delete calc-btn">DEL</button>
            <button class="calc-percent calc-btn">%</button>
            <button class="calc-divide calc-btn operands">รท</button>
            <button class="calc-seven calc-btn digits">7</button>
            <button class="calc-eight calc-btn digits">8</button>
            <button class="calc-nine calc-btn digits">9</button>
            <button class="calc-multiply calc-btn operands">x</button>
            <button class="calc-four calc-btn digits">4</button>
            <button class="calc-five calc-btn digits">5</button>
            <button class="calc-six calc-btn digits">6</button>
            <button class="calc-subtract calc-btn operands">-</button>
            <button class="calc-one calc-btn digits">1</button>
            <button class="calc-two calc-btn digits">2</button>
            <button class="calc-three calc-btn digits">3</button>
            <button class="calc-add calc-btn operands">+</button>
            <button class="calc-sign calc-btn">+/-</button>
            <button class="calc-zero calc-btn digits">0</button>
            <button class="calc-decimal calc-btn">.</button>
            <button class="calc-equals calc-btn">=</button>
        </div>
        <div class="author">
            <p>Created by ruben-ruiz</p>
            <a href="https://github.com/ruben-ruiz">
                <img src="images/github.png" alt="" class="github-logo">
            </a>
        </div>
        <script src="index.js"></script>
    </body>
</html>
